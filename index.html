<!DOCTYPE html>
<html>
<head>
	<title>Seasonside Radio</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
</head>
<body>
	<iframe id="vid" frameborder="0" allowfullscreen></iframe>
	<audio id="aud" autoplay src="http://3303.live.streamtheworld.com:80/WWJAMDIALUP_SC"></audio>
	<script>
		var d = new Date();
		var n = d.getMonth();

		var frame = document.getElementById("vid");
		if(n < 3 || n > 8) {
			// Set fireplace src
			frame.setAttribute("src", "http://www.youtube.com/embed/lGNXVhMLw8o?autoplay=1&loop=1&playlist=lGNXVhMLw8o&controls=0&hd=1");
		}
		else {
			// Set beach scene src
			frame.setAttribute("src", "http://www.youtube.com/embed/qREKP9oijWI?autoplay=1&loop=1&playlist=qREKP9oijWI&controls=0&hd=1");
		}

		window.mediaElement = document.getElementById('aud');
		window.mediaManager = new cast.receiver.MediaManager(window.mediaElement);
		window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
		window.castReceiverManager.start();
	</script>
</body>
</html>
