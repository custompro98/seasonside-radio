<!DOCTYPE html>
<html>
<head>
	<title>Seasonside Radio</title>
	<style>
		iframe {
			position: fixed;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- Fireplace -->
	<!-- <iframe src="https://www.youtube.com/embed/lGNXVhMLw8o?autoplay=1&loop=1&playlist=lGNXVhMLw8o&controls=0" frameborder="0" allowfullscreen></iframe> -->
	<!-- Beach scene -->
	<iframe frameborder="0" allowfullscreen></iframe>
	<audio autoplay src="http://3303.live.streamtheworld.com:80/WWJAMDIALUP_SC"></audio>
	<script>
		var d = new Date();
		var n = d.getMonth();

		var frame = document.getElementsByTagName("iframe")[0];
		if(n < 3 || n > 8) {
			frame.setAttribute("src", "https://www.youtube.com/embed/lGNXVhMLw8o?autoplay=1&loop=1&playlist=lGNXVhMLw8o&controls=0&hd=1");
		}
		else {
			frame.setAttribute("src", "https://www.youtube.com/embed/qREKP9oijWI?autoplay=1&loop=1&playlist=qREKP9oijWI&controls=0&hd=1");
		}
	</script>
</body>
</html>
